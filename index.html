<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <title>Weather Now</title>
  <link rel="icon"   href="assets/images/Favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="assets/resetCSS.css" />
</head>

<body>
    <header>
        <h1><span> <img src="assets/images/Favicon.png" alt="Sun with Sunglasses"> 
        </span> Weather Dashboard <span> <img src="assets/images/Favicon.png" alt="Sun with Sunglasses"> 
        </span></h1>
    </header>

    <hr class="hr1">


    <div class="row">
        <div class="col-3">
            <div class="container">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" id="search-city" placeholder="Enter City/Town" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
                    </div>
              </div>
        </div>
        <hr>
        <div class="btn-group-vertical" id="history-container">
          <button type="button" class="btn btn-primary btn-lg btn-block d-none"></button>

        </div>
    </div>
    
        <div class="col-9"> 
            <div class="jumbotron jumbotron-fluid" id="jumbo">
                <div class="container">
                    <h2 class="display-3" id="city"></h2>
                    <h2 class="display-4" id="today-date"></h2><img id="weather-icon" >
                    <p id="desc"></p>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                    <p id="uv"></p>
                    
                </div>
            </div>
            <hr>
            <div class="card-group">
                <div class="row">
                <div class="card">
                  <h3 id="forecast-date" class="card-title"></h3>
                  <img id="forecast-icon" class="card-img-top" >
                  <div class="card-body">
                    <p id="forecast-temp" class="card-text"></p>
                    <p id="forecast-wind" class="card-text"></p>
                    <p id="forecast-humidity" class="card-text"></p>
                  </div>
                </div>
    

                <div class="card">
                  <h5 id=forecast-date2 class="card-title"></h5>
                  <img id="forecast-icon2" class="card-img-top" >
                  <div class="card-body">
                    <p id="forecast-temp2" class="card-text"></p>
                    <p id="forecast-wind2" class="card-text"></p>
                    <p id="forecast-humidity2" class="card-text"></p>
                  </div>
                </div>

                <div class="card">
                  <h5 id="forecast-date3" class="card-title"></h5>
                  <img id="forecast-icon3" class="card-img-top" >
                  <div class="card-body">
                    <p id="forecast-temp3" class="card-text"></p>
                    <p id="forecast-wind3" class="card-text"></p>
                    <p id="forecast-humidity3" class="card-text"></p>
                  </div>
                </div>

                <div class="card">
                  <h5 id="forecast-date4" class="card-title"></h5>
                  <img id="forecast-icon4" class="card-img-top" >
                  <div class="card-body">
                    <p id="forecast-temp4" class="card-text"></p>
                    <p id="forecast-wind4" class="card-text"></p>
                    <p id="forecast-humidity4" class="card-text"></p>
                  </div>
                </div>

                <div class="card">
                  <h5 id="forecast-date5" class="card-title"></h5>
                  <img id="forecast-icon5" class="card-img-top" >
                  <div class="card-body">
                    <p id="forecast-temp5" class="card-text"></p>
                    <p id="forecast-wind5" class="card-text"></p>
                    <p id="forecast-humidity5" class="card-text"></p>
                  </div>
                </div>
                
              </div>
            </div>  

          </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
